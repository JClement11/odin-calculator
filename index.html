<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">12345</div>
        <button type="button" class="button 0">0</button>
        <button type="button" class="button 1">1</button>
        <button type="button" class="button 2">2</button>
        <button type="button" class="button 3">3</button>
        <button type="button" class="button 4">4</button>
        <button type="button" class="button 5">5</button>
        <button type="button" class="button 6">6</button>
        <button type="button" class="button 7">7</button>
        <button type="button" class="button 8">8</button>
        <button type="button" class="button 9">9</button>
        <button type="button" class="button add">+</button>
        <button type="button" class="button subtract">-</button>
        <button type="button" class="button multiply">&times;</button>
        <button type="button" class="button divide">&divide;</button>
            <button type="button" class="button 7">7</button>
            <button type="button" class="button 8">8</button>
            <button type="button" class="button 9">9</button>
            <button type="button" class="button 4">4</button>
            <button type="button" class="button 5">5</button>
            <button type="button" class="button 6">6</button>
            <button type="button" class="button 1">1</button>
            <button type="button" class="button 2">2</button>
            <button type="button" class="button 3">3</button>
            <button type="button" class="button 0">0</button>
            <button type="button" class="button enter">=</button>
            <button type="button" class="button decimal">.</button>
            <button type="button" class="button backspace">&larr;</button>
            <button type="button" class="button clear">AC</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
